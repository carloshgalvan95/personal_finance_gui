<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine gradient -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Chart gradient -->
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#mainGrad)"/>
  
  <!-- Shine effect -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#shine)"/>
  
  <!-- Main container -->
  <g transform="translate(76, 76)">
    <!-- Background card -->
    <rect x="0" y="100" width="360" height="240" rx="20" ry="20" 
          fill="#ffffff" opacity="0.95" filter="url(#shadow)"/>
    
    <!-- Header section -->
    <rect x="20" y="120" width="320" height="60" rx="10" ry="10" 
          fill="#f5f7fa" opacity="0.8"/>
    
    <!-- Dollar sign icon -->
    <circle cx="60" cy="150" r="20" fill="url(#mainGrad)"/>
    <text x="60" y="160" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="#ffffff">$</text>
    
    <!-- Title bars -->
    <rect x="100" y="135" width="120" height="8" rx="4" fill="#1976d2" opacity="0.7"/>
    <rect x="100" y="155" width="80" height="6" rx="3" fill="#42a5f5" opacity="0.5"/>
    
    <!-- Chart bars -->
    <g transform="translate(40, 200)">
      <!-- Bar 1 -->
      <rect x="0" y="60" width="25" height="60" rx="4" fill="url(#chartGrad)" opacity="0.8"/>
      <!-- Bar 2 -->
      <rect x="35" y="40" width="25" height="80" rx="4" fill="url(#chartGrad)" opacity="0.9"/>
      <!-- Bar 3 -->
      <rect x="70" y="20" width="25" height="100" rx="4" fill="url(#chartGrad)"/>
      <!-- Bar 4 -->
      <rect x="105" y="35" width="25" height="85" rx="4" fill="url(#chartGrad)" opacity="0.9"/>
      <!-- Bar 5 -->
      <rect x="140" y="50" width="25" height="70" rx="4" fill="url(#chartGrad)" opacity="0.8"/>
      
      <!-- Trend line -->
      <path d="M12.5,85 L47.5,65 L82.5,40 L117.5,50 L152.5,70" 
            stroke="#ff9800" stroke-width="3" fill="none" 
            stroke-linecap="round" opacity="0.9"/>
      
      <!-- Trend points -->
      <circle cx="12.5" cy="85" r="4" fill="#ff9800"/>
      <circle cx="47.5" cy="65" r="4" fill="#ff9800"/>
      <circle cx="82.5" cy="40" r="4" fill="#ff9800"/>
      <circle cx="117.5" cy="50" r="4" fill="#ff9800"/>
      <circle cx="152.5" cy="70" r="4" fill="#ff9800"/>
    </g>
    
    <!-- Pie chart section -->
    <g transform="translate(220, 220)">
      <!-- Pie background -->
      <circle cx="50" cy="50" r="35" fill="#e3f2fd"/>
      
      <!-- Pie segments -->
      <path d="M50,15 A35,35 0 0,1 75,35 L50,50 Z" fill="#1976d2"/>
      <path d="M75,35 A35,35 0 0,1 65,80 L50,50 Z" fill="#42a5f5"/>
      <path d="M65,80 A35,35 0 0,1 25,70 L50,50 Z" fill="#4caf50"/>
      <path d="M25,70 A35,35 0 0,1 50,15 L50,50 Z" fill="#ff9800"/>
      
      <!-- Center circle -->
      <circle cx="50" cy="50" r="15" fill="#ffffff"/>
    </g>
    
    <!-- Floating elements -->
    <g opacity="0.6">
      <!-- Credit card icon -->
      <rect x="280" y="140" width="40" height="25" rx="4" fill="#ffffff" stroke="#1976d2" stroke-width="2"/>
      <rect x="285" y="150" width="30" height="3" rx="1" fill="#1976d2"/>
      <rect x="285" y="155" width="15" height="2" rx="1" fill="#42a5f5"/>
      
      <!-- Arrow up -->
      <path d="M320,280 L330,270 L340,280 M330,270 L330,300" 
            stroke="#4caf50" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Outer glow effect -->
  <rect width="512" height="512" rx="100" ry="100" 
        fill="none" stroke="url(#shine)" stroke-width="2" opacity="0.3"/>
</svg>